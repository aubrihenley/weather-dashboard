<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <title>Weather Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />

</head>

<body>
  <header>
    <div class="container">
      <h1 class="display-1">Weather Dashboard</h1>
    </div>
  </header>
  <!-- Search bar container-->
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="card">
          <h3>Search for a City:</h3>
          <div id="search-form">
            <input name="searchCityInput" id="searchCity" type="text" autofocus="true" class="form-input" />
            <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
          </div>

          <hr />
          <div class="btn-group-vertical" id="addBtnSearch">
          </div>
        </div>
      </div>
      <br>
      <div class="col-9">
        <div class="custom-current-weather-container">
          <!-- Current Weather Container -->
          <div class="container">
            <div class="card bg-secondary" style="width: auto;">
              <h2 class="card-title text-white" id="currentCityName"></h2>
              <div class="row">
                <div class="col">
                  <div class="card-body bg-secondary" id="current-city-weather">
                    <h4 class="card-title text-white" id="currentDate"></h4>
                    <p class="card-text text-white">Temp: <span class="card-text" id="currentTemp"></span></p>
                    <p class="card-text text-white">Wind: <span class="card-text" id="currentWindSpeed"></span></p>
                    <p class="card-text text-white">Humidity: <span class="card-text" id="currentHumidity"></span></p>
                    <p class="card-text text-white">UV Index: <span id="currentUVI"></span></p>
                  </div>
                </div>    
                <div class="col">
                  <div class="card-body bg-secondary mx-auto" id="currentWeatherIcon"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 5-day forecast container with cards -->
        <div class="custom-forecast-container">
          <h5>5-Day Forecast:</h5>
          <div class="row justify-content-evenly">
            <div class="col">
              <div class="card custom-forecast-card">
                <div class="card-body bg-secondary">
                  <h5 class="card-title text-black" id= "forecastDate1"></h5>
                  <div class="card-img-top forecast-icon1" id = "dailyIcon1"></div>
                  <p class="card-text text-black text-nowrap">Temp: <span class="card-text" id= "forecastTemp1"></span></p>
                  <p class="card-text text-black text-nowrap">Wind: <span class="card-text" id= "forecastWind1"></span></p>
                  <p class="card-text text-black text-nowrap">Humidity: <span class="card-text" id= "forecastHumidity1"></span></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card custom-forecast-card">
                <div class="card-body bg-secondary">
                  <h5 class="card-title text-black" id= "forecastDate2"></h5>
                  <div class="card-img-top forecast-icon2" id = "dailyIcon2"></div>
                  <p class="card-text text-black text-nowrap">Temp: <span class="card-text" id= "forecastTemp2"></span></p>
                  <p class="card-text text-black text-nowrap">Wind: <span class="card-text" id= "forecastWind2"></span></p>
                  <p class="card-text text-black text-nowrap">Humidity: <span class="card-text" id= "forecastHumidity2"></span></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card custom-forecast-card">
                <div class="card-body bg-secondary">
                  <h5 class="card-title text-black" id= "forecastDate3"></h5>
                  <div class="card-img-top forecast-icon3" id = "dailyIcon3"></div>
                  <p class="card-text text-black text-nowrap">Temp: <span class="card-text" id= "forecastTemp3"></span></p>
                  <p class="card-text text-black text-nowrap">Wind: <span class="card-text" id= "forecastWind3"></span></p>
                  <p class="card-text text-black text-nowrap">Humidity: <span class="card-text" id= "forecastHumidity3"></span></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card custom-forecast-card">
                <div class="card-body bg-secondary">
                  <h5 class="card-title text-black" id= "forecastDate4"></h5>
                  <div class="card-img-top forecast-icon4" id = "dailyIcon4"></div>
                  <p class="card-text text-black text-nowrap">Temp: <span class="card-text" id= "forecastTemp4"></span></p>
                  <p class="card-text text-black text-nowrap">Wind: <span class="card-text" id= "forecastWind4"></span></p>
                  <p class="card-text text-black text-nowrap">Humidity: <span class="card-text" id= "forecastHumidity4"></span></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card custom-forecast-card">
                <div class="card-body bg-secondary">
                  <h5 class="card-title text-black" id= "forecastDate5"></h5>
                  <div class="card-img-top forecast-icon5" id = "dailyIcon5"></div>
                  <p class="card-text text-black text-nowrap">Temp: <span class="card-text" id= "forecastTemp5"></span></p>
                  <p class="card-text text-black text-nowrap">Wind: <span class="card-text" id= "forecastWind5"></span></p>
                  <p class="card-text text-black text-nowrap">Humidity: <span class="card-text" id= "forecastHumidity5"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="assets/script.js"></script>
</body>

</html>
