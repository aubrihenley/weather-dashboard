<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <section class="hero">
      <div class="hero-body has-text-centered">
        <p class="title">
          Weather Dashboard
        </p>
      </div>
    </section>  
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-third">
          <form class="box">
            <div class="field">
              <label class="label">Search for a City:</label>
              <div class="control">
                <input class="input" type="city" placeholder="Enter City">
                <input class="button is-primary is-fullwidth" type="submit" value="Search">
              </div>
            </div>
          <div class="columns is-mobile">
            <div class="column">
              <p class="bd-notification is-info">First nested column</p>
              <input class="button is-primary is-light is-fullwidth" type="submit" value="Austin"> <br>
              <input class="button is-primary is-light is-fullwidth" type="submit" value="Chicago"><br>
              <input class="button is-primary is-light is-fullwidth" type="submit" value="New York"><br>
              <input class="button is-primary is-light is-fullwidth" type="submit" value="Orlando"><br>
              <input class="button is-primary is-light is-fullwidth" type="submit" value="San Francisco"><br>
              <input class="button is-primary is-light is-fullwidth" type="submit" value="Seattle"><br>
              <input class="button is-primary is-light is-fullwidth" type="submit" value="Denver"><br>
              <input class="button is-primary is-light is-fullwidth" type="submit" value="Atlanta">
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <p class="bd-notification is-danger">Second column</p>
          </div>
          <div class="column">
            <p class="bd-notification is-danger">5-Day Forecast:</p>
            <div class="columns is-mobile">
              <div class="column">
                <p class="bd-notification is-danger">Day 1</p>
              </div>
              <div class="column">
                <p class="bd-notification is-danger">Day 2</p>
              </div>
              <div class="column">
                <p class="bd-notification is-danger">Day 3</p>
              </div>
              <div class="column">
                <p class="bd-notification is-danger">Day 4</p>
              </div>
              <div class="column">
                <p class="bd-notification is-danger">Day 5</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </section>
  <script src= "assets/script.js"></script>
  </body>
</html>
